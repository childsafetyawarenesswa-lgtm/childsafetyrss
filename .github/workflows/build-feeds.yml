name: Build RSS Feeds

on:
  workflow_dispatch:
  schedule:
    - cron: "17 * * * *"

permissions:
  pages: write
  id-token: write
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm install

      - name: Generate feeds
        run: npm run generate

      - name: Commit generated feeds (if changed)
        run: |
          git config user.name "rss-feeds-bot"
          git config user.email "rss-feeds-bot@users.noreply.github.com"
          git add public/feeds
          git diff --cached --quiet || git commit -m "Update feeds"
          git push

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
